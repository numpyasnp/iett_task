version: "3.10"

services:
  app:
    build: .
    restart: always
    volumes:
      - .:/vehicle_tracking
    ports:
      - "8000:8000"
    image: app:vehicle_tracking
    container_name: iett_vehicle_tracking
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    container_name: postgres_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test123

volumes:
  postgres_data:
