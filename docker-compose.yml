version: "3"

services:
  web:
    build: .
    volumes:
      - .:/iett_task
    ports:
      - "8000:8000"
    image: app:iett_vehicle_tracking
    container_name: iett_vehicle_tracking
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres
    container_name: iett-postgresql
    environment:
      POSTGRES_PASSWORD: test123
